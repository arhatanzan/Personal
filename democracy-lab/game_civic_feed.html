<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Civic Feed: India Edition</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/game_civic_feed.css">
    <script src="assets/js/common.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Civic Feed</h1>
      <div class="subtitle">
        India Edition | Target: Maximize Info, Minimize Hate
      </div>
    </header>

    <div class="dashboard">
      <div class="stat-box" id="box-eng">
        <span class="stat-label">Engagement</span>
        <span class="stat-value" id="stat-engagement">50%</span>
      </div>
      <div class="stat-box" id="box-pol">
        <span class="stat-label">Polarization</span>
        <span class="stat-value" id="stat-polarization">20%</span>
      </div>
      <div class="stat-box" id="box-inf">
        <span class="stat-label">Information</span>
        <span class="stat-value" id="stat-info">30%</span>
      </div>
    </div>

    <div class="game-container">
      <div class="card-stack">
        <div class="card" id="active-card">
          <div class="card-tag"></div>
          <div class="card-content"></div>
          <div class="card-source"></div>
        </div>
      </div>

      <div id="live-feedback" class="reaction-bar" aria-live="polite"></div>

      <div class="controls">
        <button class="btn btn-bury" id="btn-bury">Bury <span>↓</span></button>
        <button class="btn btn-boost" id="btn-boost">Boost <span>↑</span></button>
      </div>

      <div id="game-over-modal" class="modal">
        <h2 id="end-title"></h2>
        <div id="end-desc"></div>
        <button class="btn-restart" id="restart">Play Again</button>
      </div>
    </div>

    <script src="assets/js/game_civic_feed.js" defer></script>
  </body>
</html>
