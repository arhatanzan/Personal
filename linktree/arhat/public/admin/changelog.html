<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Arhat Anzan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <link rel="stylesheet" href="/admin/assets/css/changelog.css">
</head>
<body>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" tabindex="-1" style="display: none;" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Admin Login</h5>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="adminPassword" required placeholder="Enter admin password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="handleLogin(event)">Login</button>
                    <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
                        <i class="fas fa-exclamation-circle me-2"></i><span id="loginErrorText">Invalid password</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" id="adminContainer" style="display: none;">
    <div class="sticky-header d-flex justify-content-between align-items-center">
        <h1 class="h2 m-0">Changelog</h1>
        <a href="/admin/" class="btn btn-outline-primary">Back to Admin</a>
    </div>

    <div class="scrollable-content">
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="changelogList">
                    <!-- CHANGELOG_START -->
                <div class="changelog-entry">
                    <h5>Test Admin Panel Commit</h5>
                    <div class="timestamp"><i class="far fa-clock me-1"></i>12/23/2025, 7:48:01 AM (UTC)</div>
                </div>
                    <!-- CHANGELOG_END -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/admin/assets/js/changelog.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
