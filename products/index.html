<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Physical Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

<div class="container py-5" aria-live="polite">
  <div class="row mb-4 align-items-end">
    <div class="col-lg-4 mb-3 mb-lg-0">
      <h1 id="pageH1" class="h3 fw-bold text-navy">Digital & Physical Products</h1>
      <div id="pageDesc" class="text-muted small">
        Instant downloads + external store products - No Sign Required
      </div>
    </div>

    <div class="col-lg-8">
      <div class="row g-2 justify-content-lg-end align-items-center">
        <div class="col-12 col-md-4 col-lg-4">
            <input
              id="searchInput"
              class="form-control"
              placeholder="Search products…"
              aria-label="Search products"
            />
        </div>
        <div class="col-6 col-md-auto">
            <select
              id="categorySelect"
              class="form-select"
              aria-label="Filter by category"
            >
              <option value="">All categories</option>
            </select>
        </div>
        <div class="col-6 col-md-auto">
            <select id="priceSelect" class="form-select" aria-label="Filter by price">
              <option value="">All prices</option>
            </select>
        </div>
        <div class="col-6 col-md-auto">
            <select
              id="pageSizeSelect"
              class="form-select"
              title="Items per page"
              aria-label="Items per page"
            >
              <option value="all">All (default)</option>
              <option value="10">10 / page</option>
              <option value="30">30 / page</option>
              <option value="50">50 / page</option>
              <option value="100">100 / page</option>
            </select>
        </div>
        <div class="col-6 col-md-auto">
            <select id="sortSelect" class="form-select" aria-label="Sort products">
              <option value="new">Newest</option>
              <option value="az">A → Z</option>
              <option value="za">Z → A</option>
            </select>
        </div>
        <div class="col-auto">
            <button id="resetBtn" class="btn btn-navy text-white" aria-label="Reset filters">
              Reset
            </button>
        </div>
      </div>
    </div>
  </div>

  <div id="grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
  <div id="empty" class="text-center py-5 text-muted" style="display: none">No products found.</div>

  <div id="pagination" class="d-flex justify-content-center mt-5" style="display: none"></div>
</div>

<button id="goTopBtn" class="btn btn-warning position-fixed bottom-0 end-0 m-4 shadow" style="display: none; z-index: 1000;" aria-label="Go to top">↑ Top</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/seo.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
