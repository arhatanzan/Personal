<!-- Metrics row (Quicksand font + palette matched) -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --pill-bg: #f8f6f2;        /* card background */
    --pill-border: #d4a017;    /* gold border */
    --text-main: #0a2342;      /* main text */
    --pill-radius: 8px;
    --pill-padding: 14px 28px;
    --gap: 18px;
    --max-width: 1200px;
  }

  .metrics-section {
    background: transparent;   /* UPDATED: fully transparent */
    padding: 18px 12px;
  }

  .metrics-inner {
    max-width: var(--max-width);
    margin: 0 auto;
    display: flex;
    gap: var(--gap);
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    padding: 8px;
  }

  .metric-pill {
    background: var(--pill-bg);
    border: 4px solid var(--pill-border);
    border-radius: var(--pill-radius);
    padding: var(--pill-padding);
    min-width: 180px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 1px 0 rgba(0,0,0,0.05);
  }

  .metric-text {
    font-family: "Quicksand", sans-serif;
    color: var(--text-main);
    line-height: 1.2;
  }

  .metric-number {
    display: block;
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 4px;
  }

  .metric-label {
    display: block;
    font-weight: 500;
    font-size: 14px;
    color: var(--text-main);
  }

  @media (max-width:880px) {
    .metric-pill { min-width: 140px; padding: 12px 18px; }
    .metric-number { font-size: 18px; }
  }
  @media (max-width:520px) {
    .metric-pill { flex: 1 1 calc(50% - var(--gap)); min-width: 0; }
  }
</style>

<div class="metrics-section" role="region" aria-label="Key metrics">
  <div class="metrics-inner">
    <div class="metric-pill">
      <div class="metric-text">
        <span class="metric-number">5,800+</span>
        <span class="metric-label">lives touched</span>
      </div>
    </div>

    <div class="metric-pill">
      <div class="metric-text">
        <span class="metric-number">200+</span>
        <span class="metric-label">hours service</span>
      </div>
    </div>

    <div class="metric-pill">
      <div class="metric-text">
        <span class="metric-number">100s</span>
        <span class="metric-label">of meals</span>
      </div>
    </div>

    <div class="metric-pill">
      <div class="metric-text">
        <span class="metric-number">40+</span>
        <span class="metric-label">DEI events</span>
      </div>
    </div>

    <div class="metric-pill">
      <div class="metric-text">
        <span class="metric-number">350+</span>
        <span class="metric-label">individuals mentored</span>
      </div>
    </div>
  </div>
</div>
