<style>
  /* --- Shared Theme Variables (Matches your Library) --- */
  :root {
    --page-bg: #f8f6f2;
    --card-bg: #ffffff;
    --accent: #d4a017;
    --navy: #0a2342;
    --muted: #5a6673;
    --border: rgba(0, 0, 0, 0.06);
    --radius: 10px;
    --thumb-grad-1: #ececec;
  }

  /* --- Carousel Specific Styles --- */
  .mg-wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 60px auto;
    padding: 0 20px;
    font-family: Calibri, Arial, sans-serif;
    box-sizing: border-box;
  }

  .mg-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--border);
    padding-bottom: 10px;
  }

  .mg-title {
    font-size: 24px;
    font-weight: 700;
    color: var(--navy);
    margin: 0;
  }

  .mg-controls {
    display: flex;
    gap: 10px;
  }

  .mg-btn {
    background: var(--white);
    border: 1px solid var(--navy);
    color: var(--navy);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  .mg-btn:hover {
    background: var(--navy);
    color: #fff;
  }

  /* Scroll Track */
  .mg-track {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding-bottom: 20px; /* Space for shadow */
    padding-top: 10px;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE 10+ */
  }
  .mg-track::-webkit-scrollbar {
    display: none; /* Chrome/Safari */
  }

  /* --- Card Styles (Adapted from Library) --- */
  .mg-card {
    flex: 0 0 280px; /* Fixed width for carousel */
    height: 380px;   /* Fixed height for uniformity */
    scroll-snap-align: start;
    background: var(--card-bg);
    border-radius: var(--radius);
    border: 4px solid var(--accent);
    perspective: 1000px;
    position: relative;
  }

  .mg-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .mg-card.is-flipped .mg-card-inner {
    transform: rotateY(180deg);
  }

  .mg-front, .mg-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    padding: 16px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .mg-back {
    background: var(--card-bg);
    transform: rotateY(180deg);
    border-radius: calc(var(--radius) - 4px);
    overflow-y: auto;
  }

  /* Thumbnails */
  .mg-thumb {
    height: 100px;
    background: linear-gradient(180deg, var(--thumb-grad-1), #ffffff);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
  }
  .mg-thumb img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Typography */
  .mg-game-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--navy);
    margin: 0;
  }
  .mg-game-title a { text-decoration: none; color: inherit; }

  .mg-tag {
    display: inline-block;
    font-size: 11px;
    padding: 2px 8px;
    border-radius: 10px;
    background: var(--navy);
    color: #fff;
    align-self: flex-start;
  }

  .mg-desc {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.4;
    margin: 0;
    flex-grow: 1;
  }

  /* Buttons inside card */
  .mg-actions {
    margin-top: auto;
    display: flex;
    gap: 8px;
    justify-content: space-between;
  }

  .mg-play-btn {
    background: var(--accent);
    color: var(--navy);
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 14px;
    flex: 1;
    text-align: center;
  }

  .mg-details-btn, .mg-back-btn {
    background: transparent;
    border: 1px solid rgba(0,0,0,0.1);
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 13px;
    color: var(--navy);
  }

  @media (max-width: 600px) {
    .mg-card { flex: 0 0 85vw; } /* Wider cards on mobile */
  }
</style>

<div class="mg-wrapper">
  <div class="mg-header">
    <h3 class="mg-title">Explore More Games</h3>
    <div class="mg-controls">
      <button class="mg-btn" id="mgPrev" aria-label="Previous">←</button>
      <button class="mg-btn" id="mgNext" aria-label="Next">→</button>
    </div>
  </div>
  
  <div class="mg-track" id="mgTrack">
    </div>
</div>

<script>
(function() {
  /* --- 1. DATA SOURCE (Same as your Library) --- */
  const GAMES = [
      {
        id: "g1",
        title: "The Civic Feed",
        summary: "Control a social media algorithm and balance truth, attention, and polarization.",
        description: "<strong>Goal:</strong> Maintain Public Info while reducing Polarization.<br><br>You control the algorithm. Decide what goes viral.",
        url: "/game_civic_feed.html",
        img: "https://openmoji.org/data/color/svg/1F4ED.svg",
        cat: "Simulation"
      },
      {
        id: "g2",
        title: "Coalition Builder",
        summary: "Negotiate with rival parties to assemble a governing majority.",
        description: "<strong>Goal:</strong> Secure 251+ seats.<br><br>Ideological purity dies in coalition math. Make the trade-offs.",
        url: "/game_coalition_builder.html",
        img: "https://openmoji.org/data/color/svg/1F91D.svg",
        cat: "Strategy"
      },
      {
        id: "g3",
        title: "The News Desk",
        summary: "Run the 9 PM news. Juggle scandals vs. policy under time pressure.",
        description: "<strong>Goal:</strong> Keep Ratings and Civic Duty high.<br><br>The attention economy pushes sensationalism. Can you resist?",
        url: "/game_news_desk.html",
        img: "https://openmoji.org/data/color/svg/1F4FA.svg",
        cat: "Management"
      },
      {
        id: "g4",
        title: "Budget Battle",
        summary: "Allocate a strained city budget between angry sectors.",
        description: "<strong>Goal:</strong> Get re-elected without bankrupting the city.<br><br>Every 'Yes' is a 'No' somewhere else.",
        url: "/game_budget_battle.html",
        img: "https://openmoji.org/data/color/svg/1F4B0.svg",
        cat: "Puzzle"
      },
      {
        id: "g5",
        title: "The Whisper Campaign",
        summary: "Seed rumors through a network to tilt an election.",
        description: "<strong>Goal:</strong> Flip district support using disinformation.<br><br>See how info-bubbles insulate voters from reality.",
        url: "/game_whisper_campaign.html",
        img: "https://openmoji.org/data/color/svg/1F4E3.svg",
        cat: "Simulation"
      }
  ];

  /* --- 2. RENDER LOGIC --- */
  const track = document.getElementById('mgTrack');
  const currentPath = window.location.pathname; // Detect current page

  // Filter out the game currently being played
  const otherGames = GAMES.filter(g => !currentPath.includes(g.url.replace(/^\//, '')));

  otherGames.forEach(game => {
    const card = document.createElement('div');
    card.className = 'mg-card';
    card.innerHTML = `
      <div class="mg-card-inner">
        <div class="mg-front">
          <div class="mg-thumb">
            <img src="${game.img}" alt="${game.title}" loading="lazy">
          </div>
          <h4 class="mg-game-title"><a href="${game.url}">${game.title}</a></h4>
          <span class="mg-tag">${game.cat}</span>
          <p class="mg-desc">${game.summary}</p>
          <div class="mg-actions">
            <a href="${game.url}" class="mg-play-btn">Play Now</a>
            <button class="mg-details-btn" aria-label="Details">Details</button>
          </div>
        </div>
        
        <div class="mg-back">
          <h4 class="mg-game-title">${game.title}</h4>
          <p class="mg-desc">${game.description}</p>
          <div class="mg-actions">
            <a href="${game.url}" class="mg-play-btn">Play Now</a>
            <button class="mg-back-btn" aria-label="Back">Back</button>
          </div>
        </div>
      </div>
    `;
    track.appendChild(card);
  });

  /* --- 3. INTERACTION --- */
  
  // Navigation Buttons
  document.getElementById('mgNext').addEventListener('click', () => {
    track.scrollBy({ left: 300, behavior: 'smooth' });
  });
  document.getElementById('mgPrev').addEventListener('click', () => {
    track.scrollBy({ left: -300, behavior: 'smooth' });
  });

  // Flip Logic (Event Delegation)
  track.addEventListener('click', (e) => {
    const btn = e.target.closest('button');
    if (!btn) return;

    const card = btn.closest('.mg-card');
    
    if (btn.classList.contains('mg-details-btn')) {
      card.classList.add('is-flipped');
    } else if (btn.classList.contains('mg-back-btn')) {
      card.classList.remove('is-flipped');
    }
  });

})();
</script>
