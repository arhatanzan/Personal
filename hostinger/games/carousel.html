<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More Games Carousel</title>
<style>
  /* --- THEME VARIABLES (Matched to your site) --- */
  :root {
    --page-bg: #f8f6f2;
    --card-bg: #ffffff;
    --accent: #d4a017;
    --navy: #0a2342;
    --muted: #5a6673;
    --border: rgba(0, 0, 0, 0.06);
    --radius: 10px;
    --gap: 20px;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Calibri, Arial, sans-serif;
    background: transparent; /* Transparent so it blends into parent footer */
    color: var(--navy);
    box-sizing: border-box;
  }

  /* --- CAROUSEL CONTAINER --- */
  .carousel-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
  }

  .header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }

  .heading {
    font-size: 24px;
    font-weight: 700;
    margin: 0;
    color: var(--navy);
  }

  .nav-btns {
    display: flex;
    gap: 10px;
  }

  .nav-btn {
    background: var(--white);
    border: 1px solid var(--navy);
    color: var(--navy);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: all 0.2s ease;
  }

  .nav-btn:hover {
    background: var(--navy);
    color: #fff;
  }

  /* --- TRACK & SCROLLING --- */
  .carousel-track {
    display: flex;
    gap: var(--gap);
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 10px; /* Space for shadow */
    /* Hide Scrollbar */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none;  /* IE/Edge */
    scroll-snap-type: x mandatory;
  }
  
  .carousel-track::-webkit-scrollbar {
    display: none;
  }

  /* --- CARD STYLING (Simplified for Carousel) --- */
  .c-card {
    flex: 0 0 auto;
    width: 280px; /* Fixed width for consistency */
    background: var(--card-bg);
    border: 4px solid var(--accent);
    border-radius: var(--radius);
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-snap-align: start;
    transition: transform 0.2s;
    text-decoration: none; /* Card is a link */
    color: inherit;
  }

  .c-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(10, 34, 66, 0.1);
  }

  .c-thumb {
    height: 100px;
    background: #ececec;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
  }

  .c-thumb img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .c-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .c-title {
    font-size: 18px;
    font-weight: 700;
    margin: 0;
    color: var(--navy);
  }

  .c-cat {
    font-size: 12px;
    text-transform: uppercase;
    color: var(--muted);
    letter-spacing: 0.5px;
    font-weight: 600;
  }

  .c-desc {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.4;
    margin: 4px 0 0 0;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .c-btn {
    margin-top: 12px;
    background: var(--navy);
    color: #fff;
    text-align: center;
    padding: 8px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
  }

  /* Responsive Adjustments */
  @media (max-width: 600px) {
    .c-card { width: 85vw; } /* Almost full width on mobile */
    .heading { font-size: 20px; }
  }
</style>
</head>
<body>

<div class="carousel-wrapper">
  <div class="header-row">
    <h2 class="heading">Play More</h2>
    <div class="nav-btns">
      <button id="prevBtn" class="nav-btn" aria-label="Previous">‚Üê</button>
      <button id="nextBtn" class="nav-btn" aria-label="Next">‚Üí</button>
    </div>
  </div>

  <div id="track" class="carousel-track">
    </div>
</div>

<script>
  (function() {
    // --- CONFIGURATION ---
    // Change this ID to match the page this carousel is embedded on
    // e.g. if this is on the "Budget Battle" page, set this to 'g4'
    const CURRENT_GAME_ID = "g1"; 

    const PRODUCTS = [
      {
        id: "g1",
        title: "The Civic Feed",
        category: "Simulation",
        summary: "Control a social media algorithm and balance truth vs. polarization.",
        imageUrl: "https://openmoji.org/data/color/svg/1F4ED.svg",
        url: "/game_civic_feed.html",
        icon: "üì±"
      },
      {
        id: "g2",
        title: "Coalition Builder",
        category: "Strategy",
        summary: "Negotiate with rival parties to assemble a governing majority.",
        imageUrl: "https://openmoji.org/data/color/svg/1F91D.svg",
        url: "/game_coalition_builder.html",
        icon: "ü§ù"
      },
      {
        id: "g3",
        title: "The News Desk",
        category: "Management",
        summary: "Run the 9 PM news. Juggle scandals vs. policy under deadline.",
        imageUrl: "https://openmoji.org/data/color/svg/1F4FA.svg",
        url: "/game_news_desk.html",
        icon: "üì∫"
      },
      {
        id: "g4",
        title: "Budget Battle",
        category: "Puzzle",
        summary: "Allocate a strained city budget under pressure from angry sectors.",
        imageUrl: "https://openmoji.org/data/color/svg/1F4B0.svg",
        url: "/game_budget_battle.html",
        icon: "üí∞"
      },
      {
        id: "g5",
        title: "The Whisper Campaign",
        category: "Simulation",
        summary: "Seed rumors through a network to tilt an election.",
        imageUrl: "https://openmoji.org/data/color/svg/1F4E3.svg",
        url: "/game_whisper_campaign.html",
        icon: "üì¢"
      }
    ];

    const track = document.getElementById('track');

    // 1. Render Cards
    function renderCarousel() {
      // Filter out the current game so it doesn't show in suggestions
      const list = PRODUCTS.filter(p => p.id !== CURRENT_GAME_ID);
      
      track.innerHTML = list.map(p => `
        <a href="${p.url}" class="c-card" target="_top">
          <div class="c-thumb">
            ${p.imageUrl 
              ? `<img src="${p.imageUrl}" alt="${p.title}" loading="lazy">` 
              : p.icon}
          </div>
          <div class="c-info">
            <span class="c-cat">${p.category}</span>
            <h3 class="c-title">${p.title}</h3>
            <p class="c-desc">${p.summary}</p>
          </div>
          <div class="c-btn">Play Now</div>
        </a>
      `).join('');
    }

    renderCarousel();

    // 2. Navigation Logic
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.addEventListener('click', () => {
      // Scroll left by width of one card + gap
      const scrollAmount = track.querySelector('.c-card').offsetWidth + 20; 
      track.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    nextBtn.addEventListener('click', () => {
      const scrollAmount = track.querySelector('.c-card').offsetWidth + 20; 
      track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });

    // 3. Iframe Resizer (Sends height to parent)
    function sendHeight() {
      const height = document.body.scrollHeight;
      // Post message to parent window
      window.parent.postMessage({ type: "resizeIframe", height: height + 20 }, "*");
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
    
    // Observer for dynamic content loading
    if ("ResizeObserver" in window) {
      new ResizeObserver(sendHeight).observe(document.body);
    }
  })();
</script>

</body>
</html>
