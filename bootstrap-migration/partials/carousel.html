<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Carousel</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/carousel.css">
</head>
<body>

<div class="container-fluid carousel-wrapper py-2">
  <div class="d-flex justify-content-end align-items-center mb-2 pe-1">
    <div class="btn-group">
      <button id="prevBtn" class="btn btn-outline-dark rounded-circle d-flex align-items-center justify-content-center p-0 me-2" style="width: 36px; height: 36px;" aria-label="Previous">←</button>
      <button id="nextBtn" class="btn btn-outline-dark rounded-circle d-flex align-items-center justify-content-center p-0" style="width: 36px; height: 36px;" aria-label="Next">→</button>
    </div>
  </div>

  <div id="track" class="carousel-track">
    <!-- Cards injected by JS -->
  </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="../assets/js/carousel.js"></script>

</body>
</html>
