<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>The Coalition Builder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/game_coalition_builder.css">
    <!-- Carousel Component CSS -->
    <link rel="stylesheet" href="../assets/css/carousel.css" />
  </head>
  <body class="d-flex flex-column align-items-center">
    <div class="container-fluid p-0 d-flex flex-column align-items-center" style="max-width: 800px;">
    <header>
      <h1>Coalition Builder</h1>
      <div class="subtitle">Assemble 251 Seats. Pass 5 Laws. Survive.</div>
    </header>

    <div class="stats-bar row g-2">
      <div class="col-4">
        <div class="stat-box h-100">
          <span class="stat-label">Pol. Capital</span>
          <div class="stat-val gold" id="val-capital">80</div>
        </div>
      </div>
      <div class="col-4">
        <div class="stat-box h-100">
          <span class="stat-label">Weeks Left</span>
          <div class="stat-val" id="val-weeks">10</div>
        </div>
      </div>
      <div class="col-4">
        <div class="stat-box h-100">
          <span class="stat-label">Passed</span>
          <div class="stat-val" id="val-passed">0 / 5</div>
        </div>
      </div>
    </div>

    <div class="parliament-wrapper">
      <div class="parliament-container">
        <div class="majority-line" title="Majority Threshold (251)"></div>
        <div class="seat-bar bar-gov" id="bar-gov" style="width: 30%"></div>
        <div
          class="seat-bar bar-allies"
          id="bar-allies"
          style="width: 0%"
        ></div>
        <div class="seat-bar bar-opp" id="bar-opp" style="width: 70%"></div>
      </div>
      <div class="vote-count">
        Current Support: <span id="vote-total">150</span> / 500
      </div>
    </div>

    <main class="game-board">
      <div class="law-card">
        <div class="law-title" id="law-title">Loading Law...</div>
        <div class="law-desc" id="law-desc">...</div>
      </div>

      <div class="parties-grid row g-2" id="parties-grid"></div>

      <div class="action-bar">
        <button class="btn-vote" id="btn-vote" onclick="callVote()">
          CALL VOTE
        </button>
        <div class="text-center text-muted small mt-2 mb-1">Â© 2025 Kaif Abbas</div>
      </div>
    </main>
    </div>

    <div class="modal" id="end-modal">
      <h2 id="modal-title">Election Over</h2>
      <p id="modal-desc">...</p>
      <button class="btn-restart" onclick="initGame()">Start New Term</button>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Game Logic -->
    <script src="../assets/js/game_coalition_builder.js"></script>

    <!-- Games carousel container (Content loaded dynamically) -->
    <div id="games-carousel-container" class="container-fluid w-100 mt-1 p-0"></div>

    <!-- Component Loader Logic -->
    <script>
      // Best Practice: Fetch and inject the partial HTML instead of using an iframe.
      // This eliminates the need for complex height resizing scripts.
      fetch('../partials/carousel.html')
        .then(response => response.text())
        .then(html => {
          // Parse the HTML file to extract just the body content
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          
          // Inject the content into the container
          document.getElementById('games-carousel-container').innerHTML = doc.body.innerHTML;

          // Dynamically load the carousel's JavaScript after the HTML is present
          const script = document.createElement('script');
          script.src = "../assets/js/carousel.js";
          script.onload = function() {
            if (window.initCarousel) {
              window.initCarousel();
            } else {
              console.error("initCarousel not found on window");
            }
          };
          document.body.appendChild(script);
        })
        .catch(err => console.error('Error loading carousel component:', err));
    </script>
  </body>
</html>
