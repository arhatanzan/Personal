<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Coalition Builder</title>
    <!-- Google Fonts: Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/game_coalition_builder.css" />
    <!-- Carousel Component CSS -->
    <link rel="stylesheet" href="../assets/css/carousel.css" />

    <!-- Scripts (Deferred for performance) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="../assets/js/game_coalition_builder.js"></script>
  </head>
  <body class="d-flex flex-column align-items-center">
    
    <div class="container" style="max-width: 600px;">
      <header class="text-center py-3 border-bottom mb-3">
        <h1 class="h3 text-primary-emphasis">The Coalition Builder</h1>
        <div class="text-secondary small">
          Assemble 251 Seats. Pass 5 Laws. Survive.
        </div>
      </header>

      <!-- Stats Bar -->
      <div class="row g-2 mb-4">
        <div class="col-4">
          <div class="stat-box">
            <span class="stat-label">Pol. Capital</span>
            <div class="stat-val gold" id="val-capital">80</div>
          </div>
        </div>
        <div class="col-4">
          <div class="stat-box">
            <span class="stat-label">Weeks Left</span>
            <div class="stat-val" id="val-weeks">10</div>
          </div>
        </div>
        <div class="col-4">
          <div class="stat-box">
            <span class="stat-label">Passed</span>
            <div class="stat-val" id="val-passed">0 / 5</div>
          </div>
        </div>
      </div>

      <!-- Parliament Viz -->
      <div class="parliament-wrapper mb-3">
        <div class="parliament-container">
          <div class="majority-line" title="Majority Threshold (251)"></div>
          <div class="seat-bar bar-gov" id="bar-gov" style="width: 30%"></div>
          <div class="seat-bar bar-allies" id="bar-allies" style="width: 0%"></div>
          <div class="seat-bar bar-opp" id="bar-opp" style="width: 70%"></div>
        </div>
        <div class="vote-count">
          Current Support: <span id="vote-total">150</span> / 500
        </div>
      </div>

      <main class="game-board">
        <div class="law-card mb-3">
          <div class="law-title" id="law-title">Loading Law...</div>
          <div class="law-desc" id="law-desc">...</div>
        </div>

        <div class="row row-cols-2 g-2 mb-3" id="parties-grid"></div>

        <div class="action-bar d-flex flex-column align-items-center">
          <button class="btn-vote" id="btn-vote" onclick="callVote()">
            CALL VOTE
          </button>
          <div class="copyright mt-2">Â© 2025 Kaif Abbas</div>
        </div>
      </main>
    </div>

    <!-- Games carousel container (Content loaded dynamically) -->
    <div id="games-carousel-container" class="container-fluid w-100 mt-2 p-0"></div>

    <!-- End Screen Modal -->
    <div class="modal fade" id="end-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 justify-content-center">
            <h2 class="modal-title h4" id="modal-title">Election Over</h2>
          </div>
          <div class="modal-body text-center">
            <p id="modal-desc" class="lead">...</p>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" class="btn-restart" onclick="initGame()" data-bs-dismiss="modal">Start New Term</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Component Loader Logic -->
    <script>
      // Best Practice: Fetch and inject the partial HTML instead of using an iframe.
      fetch('../partials/carousel.html')
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          document.getElementById('games-carousel-container').innerHTML = doc.body.innerHTML;

          const script = document.createElement('script');
          script.src = "../assets/js/carousel.js";
          script.onload = function() {
            if (window.initCarousel) {
              window.initCarousel();
            }
          };
          document.body.appendChild(script);
        })
        .catch(err => console.error('Error loading carousel component:', err));
    </script>
  </body>
</html>
