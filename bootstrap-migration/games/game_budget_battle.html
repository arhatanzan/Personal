<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Budget Battle</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/game_budget_battle.css">
    <!-- Carousel Component CSS -->
    <link rel="stylesheet" href="../assets/css/carousel.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column align-items-center p-0">
        <header>
        <h1>Budget Battle</h1>
        <div class="subtitle">Pick your winning allocations</div>
        </header>

        <div class="dashboard">
        <div class="stat-box">
            <span class="stat-label">Budget Left</span>
            <div class="stat-val val-funds" id="val-funds">₹100 Cr</div>
        </div>
        <div class="stat-box">
            <span class="stat-label">Approval</span>
            <div class="stat-val" id="val-approval">35%</div>
        </div>
        <div class="stat-box">
            <span class="stat-label">Corruption Risk</span>
            <div class="risk-bar-bg">
            <div class="risk-bar-fill" id="val-risk"></div>
            </div>
            <div style="font-size: 0.65rem; margin-top: 4px" id="risk-text">
            Safe
            </div>
        </div>
        </div>

        <div class="deals-wrapper">
        <div class="deals-grid" id="deals-container"></div>
        </div>

        <div class="game-area">
        <div class="sectors-grid" id="sectors-grid"></div>
        </div>

        <div class="footer">
        <div class="reaction-bar" id="reaction-box">
            Media: 'City unsafe at night.'
        </div>
        <button class="btn-submit" id="btn-submit" onclick="finalizeBudget()">
            Finalize Budget
        </button>
        <div class="copyright">© 2025 Kaif Abbas</div>
        </div>
    </div>

    <div class="modal" id="end-modal">
      <div class="modal-content">
        <h2 id="end-title">Result</h2>
        <p id="end-desc" style="line-height: 1.6; font-size: 1rem; color: #555">
          ...
        </p>
        <button class="btn-restart" onclick="location.reload()">
          Play Again
        </button>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/game_budget_battle.js"></script>
    
    <!-- Games carousel container (Content loaded dynamically) -->
    <div id="games-carousel-container" class="container-fluid w-100 mt-2 p-0"></div>

    <!-- Component Loader Logic -->
    <script>
      // Best Practice: Fetch and inject the partial HTML instead of using an iframe.
      // This eliminates the need for complex height resizing scripts.
      fetch('../partials/carousel.html')
        .then(response => response.text())
        .then(html => {
          // Parse the HTML file to extract just the body content
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          
          // Inject the content into the container
          document.getElementById('games-carousel-container').innerHTML = doc.body.innerHTML;

          // Dynamically load the carousel's JavaScript after the HTML is present
          const script = document.createElement('script');
          script.src = "../assets/js/carousel.js";
          script.onload = function() {
            if (window.initCarousel) {
              window.initCarousel();
            } else {
              console.error("initCarousel not found on window");
            }
          };
          document.body.appendChild(script);
        })
        .catch(err => console.error('Error loading carousel component:', err));
    </script>
  </body>
</html>
