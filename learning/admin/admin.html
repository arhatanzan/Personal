<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Arhat Anzan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

<div class="container">
    <div class="sticky-header d-flex justify-content-between align-items-center">
        <h1 class="h2 m-0">Site Admin Panel</h1>
        <div>
            <button class="btn btn-outline-secondary btn-sm me-2" onclick="toggleAll(true)">Expand All</button>
            <button class="btn btn-outline-secondary btn-sm" onclick="toggleAll(false)">Collapse All</button>
        </div>
    </div>
    
    <div class="scrollable-content">
        <p class="text-muted mb-4">Edit the content below. You can preview the data or download the file to update the site.</p>

        <div id="formContainer">
            <!-- Populated by JS -->
        </div>

        <div class="preview-area" id="outputArea">
            <!-- Populated by JS -->
        </div>
    </div>

    <div class="action-bar row g-2">
        <div class="col-6">
            <button type="button" class="btn btn-secondary w-100" onclick="previewData()">Preview Data</button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-primary w-100" onclick="downloadData()">Download Data File</button>
        </div>
    </div>
</div>

<!-- Load current data -->
<script src="../assets/js/data.js"></script>
<!-- Admin JS -->
<script src="assets/js/admin.js"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
